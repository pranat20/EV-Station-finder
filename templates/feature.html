<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feature Popup Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .btn-get-started {
      color: white;
      background-color: #007bff;
      padding: 10px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 16px;
      display: inline-block;
      margin: 100px;
    }

    #feature-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: none;
      z-index: 9999;
    }

    #feature-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }
  </style>
</head>
<body>

  <a href="#" class="btn-get-started" onclick="showFeaturePopup(event)">Find nearby EV stations</a>

  <!-- Popup -->
  <div id="feature-overlay" onclick="closeFeaturePopup()">
    <div id="feature-popup" onclick="event.stopPropagation()">
      <h2>Feature Under Development</h2>
      <p>This feature is currently being developed.</p>
    </div>
  </div>

  <script>
    function showFeaturePopup(event) {
      event.preventDefault();
      document.getElementById("feature-overlay").style.display = "block";
    }

    function closeFeaturePopup() {
      document.getElementById("feature-overlay").style.display = "none";
    }
  </script>

</body>
</html>
